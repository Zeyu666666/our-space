<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <button id="lang-btn" onclick="toggleLanguage()">Switch to Chinese</button>

        <div class="content">
            <h1 id="title">Our Journey</h1>
            
            <div class="counter-box">
                <span id="days-count">0</span>
                <p id="label">Days Together</p>
            </div>
            
            <p id="subtext">Since August 17, 2024</p>
            
            <div class="controls">
                <button id="bg-btn" onclick="checkAuth()">Change Background</button>
                <input type="file" id="bg-input" accept="image/*" style="display: none;">
            </div>
        </div>

        <div id="new-features-area"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
