<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <button id="lang-btn" onclick="toggleLanguage()">Switch to Chinese</button>

        <div class="content">
            <h1 id="title">Our Journey</h1>
            
            <div class="counter-box">
                <span id="days-count">0</span>
                <p id="label">Days Together</p>
            </div>
            
            <p id="subtext">Since August 17, 2024</p>
            
            <div class="controls">
                <button id="bg-btn" onclick="checkAuth()">Change Background</button>
                <input type="file" id="bg-input" accept="image/*" style="display: none;">
            </div>
        </div>

        <div id="new-features-area"></div>
    </div>

    <script type="module">
      // Import Firebase from the Web (CDN)
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
      import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

      // *** PASTE YOUR CONFIG HERE (Replace the lines below with your copied code) ***
      const firebaseConfig = {
          apiKey: "AIzaSyAjxaUg2N_GhWvv6evASVUBLjw0qTqFrQY", 
          authDomain: "our-space-app-f3ce9.firebaseapp.com",
          projectId: "our-space-app-f3ce9",
          storageBucket: "our-space-app-f3ce9.firebasestorage.app", 
          messagingSenderId: "917312675326",
          appId: "1:917312675326:web:7d8719d6edd8dd9494b4af"
      };
      // (I typed the keys from your screenshot for you, but double-check them!)

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const storage = getStorage(app);

      // Make these tools available to script.js
      window.db = db;
      window.storage = storage;
      window.dbRef = ref;
      window.dbSet = set;
      window.dbOnValue = onValue;
      window.sRef = sRef;
      window.sUpload = uploadBytes;
      window.sGetUrl = getDownloadURL;
    </script>

    <script src="script.js"></script>
</body>
</html>
